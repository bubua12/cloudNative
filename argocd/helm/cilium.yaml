apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    path: charts/cilium
    repoURL: https://github.com/yunzck8s/cloudNative.git
    targetRevision: main
    helm:
      releaseName: cilium
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true